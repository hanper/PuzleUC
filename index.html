<!DOCTYPE HTML>
 <meta charset="utf-8">
	<head>
		<title>Puzzle Agency</title>
		<link href="css/style.css" rel="stylesheet" type="text/css"  media="all" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
	    <script src="js/countdown.js" type="text/javascript"></script>	
	    <script src="js/init.js" type="text/javascript"></script>
	</head>
	<body>
 		<!---start-wrap---->
		<div class="wrap">
			<!---start-content---->
			<div class="content">
                <img src="images/logo.png" alt="Puzzle Agency" width="45%" height="45%"/>
				<h1>&nbsp;&nbsp;Тун удахгүй...</h1>
				<!--<p>We'll be here soon with a new website. Estimated Time Remaining...</p>-->
			</div>
			<!---End-content---->
			<!---start-countdown-timer----->
				<ul id="countdown">
					<li class="first">
						<span class="days">01</span>
						<h3>Өдөр</h3>
					</li>
					<li class="second">
						<span class="hours">01</span>
						<h3>Цаг</h3>
					</li>
					<li class="three">
						<span class="minutes">01</span>
						<h3>Минут</h3>
					</li>
                    <li class="four">
						<span class="seconds">01</span>
						<h3>Секунд</h3>
					</li>

				</ul>
				<div class="clear"> </div>
				<!---End-countdown-timer----->
				<!---start-notified----->
				<div class="notified">
					<form>
						<input type="text" class="textbox" value="Емайл:" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}">
						<input type="submit" value="Илгээх" />
					</form>
				</div>
				<!---End-notified----->
            <!--
            	<div class="copy-right">
					<p>Design by <a href="http://www.tsahimur.mn">TSAHIM-UR</a></p>
				</div>
            -->
        </div>
		<!---End-wrap---->
<div class="copy-right">
    <div class="icons">
        <br><br><br><br>
        <p>Follow us:</p>
	    <ul>
		<li><a href="#"><img src="images/rss.png" alt="RSS" /></a></li>
		<li><a href="#"><img src="images/twitter.png" alt="TWITTER" /></a></li>
		<li><a href="#"><img src="images/googlepluse.png" alt="G+" /></a></li>
		<li><a href="#"><img src="images/facebook.png" alt="FACEBOOK" /></a></li>
	    </ul>
	</div>
</div>

</div>
</body>
</html>
